<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
</head>

<body>
    <form>
        <h1>Create Account</h1>
        <h2>Detail Form</h2>

        <p>First name :</p>
        <input type="text" required>

        <p>Last name :</p>
        <input type="text" required>

        <p>Username :</p>
        <input type="text" required>

        <p>Email :</p>
        <input type="email" required>

        <p>Gender :</p>
        <input type="radio" name="gender" id="Male" value="Male" required>
        <label for="Male">Male</label><br>
        <input type="radio" name="gender" id="Female" value="Female" required>
        <label for="Female">Female</label><br>
        <input type="radio" name="gender" id="Other" value="Other" required>
        <label for="Other">Other</label>

        <p>Address :</p>
        <input type="text" required>

        <p>Address 2 :</p>
        <input type="text" required>

        <p>Nasionality :</p>
        <p style="font-size: smaller;">Nasionality</p>
        <select style="width: 100px;" required>
            <option value="">Select</option>
            <option value="Indonesian">Indonesian</option>
            <option value="English">English</option>
            <option value="Other">Other</option>
        </select>

        <p>Language Spoken :</p>
        <input type="checkbox" id="Indonesia" required>
        <label for="Indonesia">Bahasa Indonesia</label><br>
        <input type="checkbox" id="English" required>
        <label for="English">English</label><br>
        <input type="checkbox" id="OtherLang" required>
        <label for="OtherLang">Other</label>
        <br>

        <input type="submit" value="Create Account" style="margin-top: 10px; border: 0;">
    </form>

</body>

</html>
